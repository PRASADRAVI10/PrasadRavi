{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter the movie name">
    <input type="text" name="year" placeholder="Enter the year of the movie">
    <input type="text" name="des" placeholder="Enter the description of the movie">
    <input type="file" name="img">
    <input type="submit">
</form>
{% endblock %}
